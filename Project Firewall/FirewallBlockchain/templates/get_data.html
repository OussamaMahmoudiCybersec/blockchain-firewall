<!-- blockchain/templates/blockchain/get_data.html -->
<h1>Get Data</h1>
<form method="post">
    {% csrf_token %}
    <label>Key:</label>
    <input type="text" name="key" required><br>
    <button type="submit">Fetch</button>
</form>

{% if value is not None %}
    <p><strong>Value:</strong> {{ value }}</p>
{% endif %}
